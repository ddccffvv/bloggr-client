<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Stuff to remember</title>
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">stmu.co</a>
        <ul class="nav">
          <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              {{#linkTo 'post' this}}{{title}} <small class='muted'>by {{author}}</small>{{/linkTo}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select a post</p>
  </script>

  <script type="text/x-handlebars" id="post">
    <h1>{{title}}</h1>
    <h2>by {{author}} <small class='muted'>({{publishedAt}})</small></h2>

    <hr>

    <div class='below-the-fold'>
      {{markdown extended}}
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
        <a href="https://twitter.com/ddccffvv" >@ddccffvv</a>
    </div>

  </script>

  <script src="static/js/libs/jquery-1.9.1.js"></script>
  <script src="static/js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="static/js/libs/ember-1.0.0-master.js"></script>
  <script src="static/js/libs/ember-data-master.js"></script>
  <script src="static/js/libs/showdown.js"></script>
  <script src="static/js/libs/moment.js"></script>
  <script src="static/js/app.js"></script>

</body>
</html>
